<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="{{ site.author }}">
<title>{% if page.title %}{{ page.title | append: ' &bull; '}}{% endif %}{{ site.title }}</title>
<meta name="description" content="{{ site.description }}">

<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

{% if site.icon %}
<meta property="og:image" content="{{ site.icon | prepend: site.url }}">
<link rel="icon" type="image/png" href="{{ site.icon }}"/>
<link rel="apple-touch-icon" href="{{ site.icon }}"/>
{% endif %}

<link rel="stylesheet" href="/css/master.css">
