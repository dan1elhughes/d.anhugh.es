<header class="block hcontrast">
	<canvas></canvas>
	<div class="wrap">
		<h1><a href="/">{{ site.title }}</a></h1>
		<p>{{ site.description }}</p>
		<div class="socials">
			{% for social in site.data.social %}
				<a href="{{ social.url }}" target="_blank"><i class="fa fa-{{ social.icon }}"></i></a>
			{% endfor %}
		</div>
	</div>
</header>
